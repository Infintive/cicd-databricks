resources:
  pipelines:
    bronze_pipeline:
      name: bronze_${bundle.name}_pipeline
      libraries:
        - glob:
            include: ../src/transformations/**
      serverless: true
      catalog: ${var.env}_bronze
      schema: ${resources.schemas.bronze.name}
      root_path: ../src
      configuration:
        catalog_name: ${var.env}_bronze
        schema_name: ${resources.schemas.bronze.name}
        volume_name: ${resources.volumes.landing.name}
    git_source: ${var.git_source}
