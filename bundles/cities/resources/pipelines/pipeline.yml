resources:
  pipelines:
    pipeline:
      name: ${var.bundle_name}_pipeline
      libraries:
        - glob:
            include: ../../src/pipeline/transformations/**
      serverless: true
      catalog: ${var.env}_bronze
      schema: ${resources.schemas.bronze.name}
      root_path: ../../src/pipeline
      configuration:
        catalog_name: ${var.env}_bronze
        schema_name: ${resources.schemas.bronze.name}
        volume_name: ${resources.volumes.landing.name}
