name: Build wheel

on:
  workflow_dispatch:
    inputs:
      env:
        description: Environment suffix for versioning (dev/stg/prd)
        required: true
        default: dev
  workflow_call:
    inputs:
      env:
        description: Environment suffix for versioning (dev/stg/prd)
        required: false
        type: string
        default: dev
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-wheel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry

      ## Compute version with format:
      ## {base_version}.{env}{build_number}+{sanitized_branch_name}.{shortsha}
      - name: Compute version
        shell: bash
        run: |
          BASE_VERSION=$(poetry version --short)
          ENV_NAME="${INPUT_ENV:-${BUILD_ENV:-dev}}"
          BUILD_NUMBER="${GITHUB_RUN_NUMBER}"
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g; s/^-+|-+$//g')
          SHORTSHA=$(echo "$GITHUB_SHA" | cut -c1-7)
          VERSION="${BASE_VERSION}.${ENV_NAME}${BUILD_NUMBER}+${SANITIZED_BRANCH}.${SHORTSHA}"
          echo "Computed version: $VERSION"
          poetry version "$VERSION"
        env:
          INPUT_ENV: ${{ inputs.env }}
          BUILD_ENV: ${{ vars.BUILD_ENV }}

      - name: Build wheel with Poetry
        run: poetry build --format wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl