name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: GitHub environment to use (dev/stg/prd)
        required: true
        default: dev
  push:
    branches: ["dev", "main"]

jobs:
  build-wheel:
    uses: ./.github/workflows/build-wheel.yml
    with:
      environment: ${{ inputs.environment || 'dev' }}
    secrets: inherit

  deploy-bundle:
    needs: build-wheel
    uses: ./.github/workflows/deploy-bundle.yml
    with:
      environment: ${{ inputs.environment || 'dev' }}
    secrets: inherit
