name: Deploy Databricks bundle

on:
  workflow_call:
    inputs:
      environment:
        description: GitHub environment to use (dev/stg/prd)
        required: true
        type: string
        default: dev

jobs:
  deploy:
    name: Deploy bundle
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    env:
      DATABRICKS_AUTH_TYPE: oauth-m2m
      DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
      DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
      DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_CLIENT_SECRET }}
      ENVIRONMENT: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print environment variables
        run: |
          echo "ENVIRONMENT=$ENVIRONMENT"
          echo "DATABRICKS_HOST=$DATABRICKS_HOST"
          echo "DATABRICKS_AUTH_TYPE=$DATABRICKS_AUTH_TYPE"

      - name: Debug inputs
        run: echo "inputs.environment=${{ inputs.environment }}"

      - name: Set up Databricks CLI
        uses: databricks/setup-cli@main
        with:
          version: 0.288.0

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: src/dist

      - name: Verify wheel artifact
        run: ls -la src/dist

      - name: Validate bundle
        working-directory: bundles/geography
        run: databricks bundle validate -t "$ENVIRONMENT" --var env="$ENVIRONMENT"

      - name: Deploy bundle
        working-directory: bundles/geography
        run: databricks bundle deploy -t "$ENVIRONMENT" --var env="$ENVIRONMENT"